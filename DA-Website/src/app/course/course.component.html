<section class="course">
    <div class="container">
        <h1 class="text-center">All Courses</h1>

        <div class="row">

            <div class="col-lg-3" *ngFor=" let c of course ">
                <div class="box">
                    <img src={{c.image}} width="100%">
                    <h1>{{c.name}}</h1>
                    <p>{{c.description}}</p>
                   

                </div>

            </div>
        </div>
    </div>

</section>
